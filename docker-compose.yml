version: '3'
services: 
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: Algoma@2024
      DB_NAME: postgres
      JWT_SECRET: 12DH9111hbhos5AW
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Algoma@2024
      POSTGRES_DB: postgres
    ports:
      - "8000:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  db_data: